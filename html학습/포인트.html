<script type="text/javascript">
var Use_Point = "<%=point%>"
 getIntValue=function(ele)
 {
  ele.value = parseInt(ele.value.replace(',', ''));

 }
 rebuildPrice=function()
 {
  var iprice = getIntValue(buy.price);
  var ipoint = getIntValue(buy.point);
  var imem = getIntValue(buy.mem);
  if (ipoint>Use_Point)
  {
   alert("사용가능한 포인트는 :"+Use_Point+"입니다.");
   buy.point.value = "0";
   rebuildPrice();
   return false;
  }
  var p2 = iprice - (ipoint + imem);
  buy.price_2.value = p2;
  buy.now_point.value = Use_Point - ipoint
 }
 rebuildPrice();
</script>
